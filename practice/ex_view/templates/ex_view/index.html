<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Example View 메인</h1>
    현재 시간: {{now}}
    <hr>
    <div id="content1">
        <h3>Request 이해하기(함수형 뷰)</h3>
        <ol>
            <li>Get요청1: <a href="get1/?n1=10&n2=20&n3=hello">get1</a></li>
            <li>Get요청2: <a href="get2/10/20/hello">get2</a></li>
            <li>Post요청1: 
                <form action="post1/" method="post">
                    {% csrf_token %}
                    <input type="text" name="n1">
                    <input type="text" name="n2">
                    <input type="submit" value="요청 및 전송">
                </form>
            </li>
            <li>Post요청2: 
                <form action="post2/hello/123/" method="post">
                    {% csrf_token %}
                    <input type="text" name="n1">
                    <input type="text" name="n2">
                    <input type="submit" value="요청 및 전송">
                </form>
            </li>
            <li>GETPOST요청<a href="getpost1/">getpost1</a></li>
            <li>GETPOST요청: 
                <form action="getpost1/" method="post">
                    {% csrf_token %}
                    <input type="text" name="n1">
                    <input type="text" name="n2">
                    <input type="submit" value="요청 및 전송">
                </form>
            </li>
        </ol>
    </div>
</body>
</html>
